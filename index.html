<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            padding: 10px;
        }

        .question {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .buttons button {
            padding: 8px 16px;
            font-size: 0.9em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .true-button {
            background-color: #4CAF50;
            color: white;
        }

        .false-button {
            background-color: #F44336;
            color: white;
        }

        .result {
            margin: 15px;
            font-size: 1em;
            color: #333;
        }
    </style>
    <script>
        const questions = [
            "The Earth is flat.",
            "The Moon orbits the Earth.",
            "Water boils at 100 degrees Celsius at sea level.",
            "Humans can breathe in space without a spacesuit.",
            "Lightning never strikes the same place twice."
        ];

        const answers = [false, true, true, false, false];

        let currentIndex = -1;

        function getRandomIndex() {
            return Math.floor(Math.random() * questions.length);
        }

        function loadNewQuestion() {
            currentIndex = getRandomIndex();
            document.getElementById('question').innerText = questions[currentIndex];
            document.getElementById('result').innerText = "";
        }

        function checkAnswer(userAnswer) {
            if (userAnswer === answers[currentIndex]) {
                loadNewQuestion();
            } else {
                document.getElementById('result').innerText = "Incorrect! Try again.";
            }
        }

        window.onload = function() {
            loadNewQuestion();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="question" id="question">Loading question...</div>
        <div class="buttons">
            <button class="true-button" onclick="checkAnswer(true)">True</button>
            <button class="false-button" onclick="checkAnswer(false)">False</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
